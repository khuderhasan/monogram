name: monogram
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.1.8
  firebase_core: ^1.12.0
  equatable: ^2.0.3
  firebase_auth: ^3.3.7
  google_sign_in: ^5.2.3
  flutter_bloc: ^8.0.1
  bloc_concurrency: ^0.2.0
  stream_transform: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  dartz: ^0.10.1
  image_picker: ^0.8.4+9
  provider: ^6.0.2
  firebase_storage: ^10.2.7
  intl_utils: ^2.6.1
  google_fonts: 2.2.0
  animated_bottom_navigation_bar: ^0.3.2
  shimmer: ^2.0.0
  device_preview: ^1.0.0
  pull_to_refresh: ^2.0.0
  get_it: ^7.2.0
  firebase_database: ^9.0.15


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Monogram.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

flutter_intl:
  enabled: true